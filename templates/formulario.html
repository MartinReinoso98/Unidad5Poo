<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar {{ tipo|capitalize }}</title>
    <link rel="stylesheet" href="/static/css/formulario.css">
</head>
<body>
    <div class="formulario">
        <a href="/" class="boton-volver">Volver</a>
        <h1>Registrar {{ tipo|capitalize }}</h1>
        
        <!--  FORMULARIO  -->
        <form method="POST" action="/registrar-{{ tipo }}">
            <label for="legajo">Legajo</label>
            <input type="text" name="legajo" id="legajo" required>

            <label for="dni_4">Últimos 4 dígitos del DNI</label>
            <input type="text" name="dni_4" id="dni_4" maxlength="4" required>

            <label for="dependencia">Dependencia</label>
            <select name="dependencia" id="dependencia" required>
                <option value="">Seleccione...</option>
                <option value="D01">D01 - Edificio Central</option>
                <option value="D02">D02 - Talleres</option>
                <option value="D03">D03 - Centro Deportivo</option>
            </select>

            <input type="hidden" name="tipo" value="{{ tipo }}">

            <button type="submit">Registrar {{ tipo|capitalize }}</button>
        </form>
    </div>
</body>
</html>
</html>
</html>
